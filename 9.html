<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        header{
            border: 1px solid black;
        }
        main{
            border: 1px solid black;
            display:flex;
            padding: 10px;
        }
        nav{
            border: 1px solid black;
        }
        section{
            border: 1px solid black;
        }
        aside{
            border: 1px solid black;
            width: 20%;
        }
        footer{
            border: 1px solid black;
        }
        #s2{
            display: flex;
        }
        #s1{
            width: 80%;
        }
        #s3{
            width: 50%;
        }
        #s4{
            width: 50%;
        }
        
    </style>
</head>
<body>
    <header><h1>Blok nagłówkowy</h1></header>
    <main>
        <section id="s1">
            <nav><h1>Blok nawigacyny</h1></nav>
            <section id="s2">
                <section id="s3"><h1>Sekcja lewa</h1></section>
                <section id="s4"><h1>Sekcja śodkowa</h1></section>
            </section>
        </section>
        <aside><h1>Blok boczny</h1></aside>
    </main> 
    <footer><h1>Blok stopki</h1></footer>
</body>
</html>
