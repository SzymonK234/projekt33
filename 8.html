<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            border: 1px solid black;
        }
        #s1{
            display: flex;
        }
        nav{
            border: 1px solid black;
            width: 30%;
            padding: 10px;
        }
        main{
            border: 1px solid black;
            width: 70%;
            padding: 10px;
        }
        footer{
            border: 1px solid black;
        }
        section{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header><h1>Blok nagłówkowy</h1></header>
    <section id="s1">
        <nav>
            <h1>Blok nawigacyjny</h1>
            <section><h1>Blok 1</h1></section>
            <section><h1>Blok 2</h1></section>
            <section><h1>Blok 3</h1></section>
        </nav>
        <main>
            <h1>Blok główny</h1>
            <section><h1>Sekcja 1</h1></section>
            <section><h1>Sekcja 2</h1></section>
            <section><h1>Sekcja 3</h1></section>
        </main>
    </section>
    <footer><h1>Blok stopki</h1></footer>


    
</body>
</html>
